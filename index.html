<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- style  -->
    <link rel="stylesheet" href="/style.css">

    <!-- FONT AWESOME -->


    <!-- GOOGLE FONTS -->


    <title>Calculator</title>
</head>

<body>

    <div class="calculator">

        <div class="result">

            <div class="history">

                <p class="history-value">
                  
                </p>

            </div>

            <div class="Input">
                <p class="Input-value">

                </p>
            </div>

        </div>

        <div class="keyboard">

            <div class="row-1 row">

                <button class="special clear">
                    C
                </button>
                <button class="special clearOne">
                    CE
                </button>
                <button class="operator" id="%">
                    %
                </button>
                <button class="operator" id="/">
                    /
                </button>

            </div>


            <div class="row-2 row">

                <button class="digit" id="7">
                    7
                </button>
                <button class="digit" id="8">
                    8
                </button>
                <button class="digit" id="9">
                    9
                </button>
                <button class="operator" id="x">
                    x
                </button>

            </div>

            <div class="row-3 row">

                <button class="digit" id="4">
                    4
                </button>
                <button class="digit" id="5">
                    5
                </button>
                <button class="digit" id="6">
                    6
                </button>
                <button class="operator" id="-">
                    -
                </button>

            </div>

            <div class="row-4 row">

                <button class="digit" id="1">
                    1
                </button>
                <button class="digit" id="2">
                    2
                </button>
                <button class="digit" id="3">
                    3
                </button>
                <button class="operator" id="+">
                    +
                </button>

            </div>

            <div class="row-5 row">

                <button class="empty">
                    none
                </button>
                <button class="digit" id="0">
                    0
                </button>
                <button class="empty">
                    none
                </button>
                <button class="sOperator" id="=">
                    =
                </button>

            </div>

        </div>

    </div>


    <script src="/script.js">

    </script>
</body>

</html>
